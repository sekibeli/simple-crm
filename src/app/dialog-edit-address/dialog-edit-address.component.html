<!-- <h1 mat-dialog-title>Add user</h1> -->
<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    
    <h1>Edit address</h1>
    <div mat-dialog-content>
        
      
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House No.">
            <!-- <mat-hint>Please enter your Street</mat-hint> -->
          </mat-form-field> 
    </div>
    <div>
          <mat-form-field appearance="outline" class="mr-16">
            <mat-label>ZipCode</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            <!-- <mat-hint>Please enter a zipCode</mat-hint> -->
          </mat-form-field>
       
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a city</mat-hint> -->
          </mat-form-field>
          </div>
          
       
    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">Cancel</button>
      <button [disabled]="loading" (click)="saveUser()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </div>
    
    </div>
