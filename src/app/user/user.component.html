<mat-card>
  <!-- <mat-card-content>Simple card</mat-card-content> -->
  <table class="userTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of allUsers; let i = index" [routerLink]="['/user/' + user.id]">
      <td>{{ user.lastName }} {{user.firstName}}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
   
  </table>
</mat-card>
<button
  (click)="openDialog()"
  class="add-user-button"
  mat-fab
  color="primary"
  matTooltip="add a user"
  matTooltipPosition="above"
>
  <mat-icon>add</mat-icon>
</button>
