<mat-card class="user-detail-header">

    <button mat-icon-button class="more" [matMenuTriggerFor]="userMenu" >
        <mat-icon >more_vert</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
       
      </mat-menu>

    <div class="detail-box">
        <img class="profile-img" src="../../assets/img/woman.svg" alt="">
        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2> 
            <div>{{ user.email}}</div>
        </div>
    </div>
   
</mat-card>


<mat-card >
    <button mat-icon-button class="more" [matMenuTriggerFor]="menu" >
        <mat-icon >more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
        
      </mat-menu>


    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street}} <br>
        {{user.zipCode}}  {{user.city}}
    </mat-card-content>
</mat-card>
